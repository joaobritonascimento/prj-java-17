<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <div class="ls-produto" id="lsProduto">
        </div>

        <div id="bt-fixo" onclick="carrinho(),mudarTela()">
